{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Place Order - {{ restaurant.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Place Order at {{ restaurant.name }}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Place Order</button>
                    <a href="{% url 'restaurant_detail' pk=restaurant.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
